<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <div class="calculatore">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button onclick="clr()" class="btn">C</button>
                <div class="row">
                    <button onclick="enablenum(7)" class="btn">7</button>
                    <button onclick="enablenum(8)" class="btn">8</button>
                    <button onclick="enablenum(9)" class="btn">9</button>
                    <button onclick="enablenum('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="enablenum(6)" class="btn">6</button>
                    <button onclick="enablenum(5)" class="btn">5</button>
                    <button onclick="enablenum(4)" class="btn">4</button>
                    <button onclick="enablenum('*')" class="btn">X</button>
                </div>
                <div class="row">
                    <button onclick="enablenum(3)" class="btn">3</button>
                    <button onclick="enablenum(2)" class="btn">2</button>
                    <button onclick="enablenum(1)" class="btn">1</button>
                    <button onclick="enablenum('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="enablenum('.')" class="btn">.</button>
                    <button onclick="enablenum(0)" class="btn">0</button>
                    <button onclick="enablenum('+')" class="btn">+</button>
                    <button onclick="equalButton()" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
